<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4d13d1]">
    <header class="bg-white">
        <div class="mx-2 py-5 flex justify-between items-center md:mx-auto md:max-w-screen-lg md:p-2">
            <h1 class="p-3 text-2xl font-extrabold">bon ap√©tite!</h1>   
        </div>
    </header>
    <main class="mt-4 md:mt-8">
        <div class=" md:flex justify-between items-center md:mx-auto md:max-w-screen-lg p-4">
            <div class="bg-white p-4 rounded-xl items-center text-center md:w-1/2">
                <p class="text-3xl">Join our cozy community of chefs!</p>
               
                <p class="text-xl font-semibold pt-7 pb-1">Your Name</p>
                <input type="text" name="Name" id="" placeholder="John" class="border-2 rounded-lg pl-2 w-full h-[50px]">
                <p class="text-xl font-semibold pt-7 pb-1">Your Surname</p>
                <input type="text" name="lastname" id="" placeholder="Doe" class="border-2 rounded-lg pl-2 w-full h-[50px]">
                <p class="text-xl font-semibold pt-7 pb-1">E-mail</p>
                <input type="email" name="email" id="" placeholder="john_doe@example.com" class="border-2 rounded-lg pl-2 w-full h-[50px]">
                <p class="text-xl font-semibold pt-7 pb-1">Password</p>
                <input type="password" name="password" id="" placeholder="At least 8 characters" class="border-2 rounded-lg pl-2 w-full h-[50px]">
                
                <div class="mx-auto">
                    <button class="pt-3 ransform transition-transform hover:scale-110 active:scale-90 focus:outline-none">
                        <div class="bg-[#4d13d1] rounded-lg m-4">
                            <p class="font-bold text-xl text-white p-4">Create Account!</p>
                        </div>
                    </button>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 bg-[#4d13d1]">
                <img src="assets/pancakes.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
